        items:
          - href: ../virtualization/hyper-v/index.md
            html: '<p>Virtualisiert Serverhardware, sodass Sie virtuelle Computer serverübergreifend in einem hyperkonvergenten Cluster ausführen können</p>'
            image:
              src: ../media/i-virtualize.svg
            title: Hyper-V
          - href: ../storage/storage-spaces/storage-spaces-direct-overview.md
            html: '<p>Virtualisiert Speicherhardware, sodass Sie Volumes auf einem virtualisierten Pool von Laufwerken erstellen können, die in einem hyperkonvergenten Cluster auf Server verteilt sind.</p>'
            image:
              src: ../media/i-store.svg
            title: Direkte Speicherplätze
          - href: ../failover-clustering/failover-clustering-overview.md
            html: '<p>Gruppiert mehrere Server, sodass Workloads wie z.B. virtuelle Computer auf einem beliebigen Server im Cluster ausgeführt werden können, wobei Lastenausgleich und Failover ordnungsgemäß auf die Server verteilt werden.</p>'
            image:
              src: ../media/i-cluster.svg
            title: Failoverclustering
          - href: 'https://docs.microsoft.com/windows-server/networking/sdn/'
            html: '<p>Virtualisiert die Netzwerkhardware, sodass Sie Netzwerke und Richtlinien, die Ihre Workloads aus zugrunde liegenden physischen Netzwerken abstrahieren, dynamisch erstellen und verwalten können.</p>'
            image:
              src: ../media/i-network.svg
            title: Software-Defined Networking
          - href: 'https://www.microsoft.com/cloud-platform/software-defined-datacenter'
            html: '<p>Koppelt Virtualisierungs- und Clustertechnologien von Windows Server mit überprüften Hardwarelösungen des Partners Ihrer Wahl, sodass Sie bei der Optimierung eines softwaredefinierten Rechenzentrums nichts dem Zufall überlassen müssen.</p>'
            image:
              src: 'https://docs.microsoft.com/media/common/i_data-collection.svg'
            title: Windows Server Software-Defined (WSSD)